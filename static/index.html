<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
            margin: 0;
        }

        .language-toggle {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .language-toggle button {
            padding: 8px 16px;
            background: #f0f0f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .language-toggle button.active {
            background: #667eea;
            color: white;
        }

        .language-toggle button:hover:not(.active) {
            background: #e0e0e0;
        }

        .filters-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .filters-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .filter-actions button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .filter-actions button:hover {
            background: #5568d3;
        }

        .filter-actions button.secondary {
            background: #6c757d;
        }

        .filter-actions button.secondary:hover {
            background: #5a6268;
        }

        .add-article-section {
            background: #e8f4f8;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border: 2px dashed #667eea;
        }

        .add-article-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .add-article-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .add-article-form .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .add-article-form label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .add-article-form input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .add-article-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-article-form button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
        }

        .add-article-form button:hover:not(:disabled) {
            background: #5568d3;
        }

        .add-article-form button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .add-article-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .add-article-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .add-article-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .add-article-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .log-viewer {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            max-height: 600px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 4px;
            padding: 4px 0;
            border-left: 3px solid transparent;
            padding-left: 10px;
        }

        .log-entry.error {
            border-left-color: #f44336;
            color: #ff6b6b;
        }

        .log-entry.warning {
            border-left-color: #ff9800;
            color: #ffa726;
        }

        .log-entry.info {
            border-left-color: #2196f3;
            color: #64b5f6;
        }

        .log-entry.debug {
            border-left-color: #9e9e9e;
            color: #bdbdbd;
        }

        .log-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .log-controls input,
        .log-controls select {
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .log-controls button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .log-controls button:hover {
            background: #5568d3;
        }

        .log-stats {
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .article-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .article-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .article-card.newly-added {
            border: 3px solid #667eea;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            animation: highlightPulse 2s ease-in-out;
        }

        @keyframes highlightPulse {
            0%, 100% {
                box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
            }
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .article-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            line-height: 1.4;
            flex: 1;
            margin-right: 10px;
        }

        .article-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        .article-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: #666;
        }

        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }

        .tag {
            padding: 4px 10px;
            background: #f0f0f0;
            border-radius: 12px;
            font-size: 11px;
            color: #666;
        }

        .tag.category {
            background: #e3f2fd;
            color: #1565c0;
        }

        .tag.author {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .tag.source {
            background: #fff3e0;
            color: #e65100;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            color: #999;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-header h2 {
            color: #333;
            flex: 1;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: #333;
        }

        .article-content {
            margin-top: 20px;
        }

        .article-html-content {
            max-width: 100%;
            overflow-x: auto;
        }

        .article-html-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 15px 0;
        }

        .article-html-content p {
            line-height: 1.8;
            margin: 15px 0;
            color: #333;
        }

        .article-html-content h1,
        .article-html-content h2,
        .article-html-content h3,
        .article-html-content h4 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #333;
        }

        .article-html-content a {
            color: #667eea;
            text-decoration: none;
        }

        .article-html-content a:hover {
            text-decoration: underline;
        }

        .article-html-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 20px 0;
            color: #666;
            font-style: italic;
        }

        .article-html-content pre,
        .article-html-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .article-html-content pre {
            padding: 15px;
            overflow-x: auto;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
        }

        .pagination button {
            padding: 10px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .pagination button:hover:not(:disabled) {
            background: #5568d3;
        }

        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .pagination-info {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">

                <div style="display: flex; gap: 15px; align-items: center;">
                    <button onclick="showLogs()" style="padding: 8px 16px; background: #6c757d; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 600;">üìã Êü•ÁúãÊó•Âøó</button>
                    <div class="language-toggle">
                        <span style="color: #666; font-size: 14px; margin-right: 5px;">ËØ≠Ë®Ä:</span>

                            <option value="">ÂÖ®ÈÉ®</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Âá∫Â§Ñ</label>

                            <option value="">ÂÖ®ÈÉ®</option>

                    <div class="filter-group">

                <div class="filter-actions">

            </div>

                    <div class="form-group">

        <div class="modal-content" style="max-width: 1200px;">

                <button class="modal-close" onclick="closeLogsModal()">&times;</button>
            </div>
            <div class="log-controls">
                <label>Êó•Êúü:</label>
                <input type="date" id="logDate" />
                <label>Ë°åÊï∞:</label>
                <select id="logLines">
                    <option value="100">100</option>

                    <option value="1000">1000</option>
                    <option value="2000">2000</option>

                </select>
                <button onclick="loadLogs()">Âà∑Êñ∞</button>

                <span id="logStats" class="log-stats"></span>

    <div class="modal" id="articleModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">ÊñáÁ´†ËØ¶ÊÉÖ</h2>
                <div class="modal-actions">
                    <button id="modalLangToggle" onclick="toggleModalLanguage()" style="padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; margin-right: 10px;">ÂàáÊç¢Âà∞‰∏≠Êñá</button>
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                </div>

                <div class="loading">Âä†ËΩΩ‰∏≠...</div>

    <script>
        const API_BASE = window.location.origin;
        let currentLanguage = 'zh';  // Default to Chinese
        let currentPage = 1;
        let currentLimit = 20;
        let totalPages = 1;
        let currentFilters = {};
        let currentArticleId = null;
        let currentArticleLang = 'en';
        let filterOptions = {};

        // Load filter options on page load
        async function loadFilterOptions() {
            try {
                const response = await fetch(`${API_BASE}/api/articles/filters/options`);
                if (response.ok) {
                    filterOptions = await response.json();
                    populateFilterSelects();
                }
            } catch (error) {
                console.error('Error loading filter options:', error);
            }
        }

        function populateFilterSelects() {
            // Populate category select
            const categorySelect = document.getElementById('filterCategory');
            filterOptions.categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categorySelect.appendChild(option);
            });

            // Populate author select
            const authorSelect = document.getElementById('filterAuthor');
            filterOptions.authors.forEach(author => {
                const option = document.createElement('option');
                option.value = author;
                option.textContent = author;
                authorSelect.appendChild(option);
            });

            // Populate source select
            const sourceSelect = document.getElementById('filterSource');
            filterOptions.sources.forEach(source => {
                const option = document.createElement('option');
                option.value = source;
                option.textContent = source;
                sourceSelect.appendChild(option);
            });

            // Set date range
            if (filterOptions.date_range.min) {
                document.getElementById('filterDateFrom').min = filterOptions.date_range.min;
            }
            if (filterOptions.date_range.max) {
                document.getElementById('filterDateTo').max = filterOptions.date_range.max;
            }
        }

        function setLanguage(lang) {
            currentLanguage = lang;
            document.getElementById('langEn').classList.toggle('active', lang === 'en');
            document.getElementById('langZh').classList.toggle('active', lang === 'zh');
            loadArticles();
        }

        function applyFilters() {
            currentFilters = {
                category: document.getElementById('filterCategory').value || null,
                author: document.getElementById('filterAuthor').value || null,
                source: document.getElementById('filterSource').value || null,
                date_from: document.getElementById('filterDateFrom').value || null,
                date_to: document.getElementById('filterDateTo').value || null
            };
            currentPage = 1;
            loadArticles();
        }

        function resetFilters() {
            document.getElementById('filterCategory').value = '';
            document.getElementById('filterAuthor').value = '';
            document.getElementById('filterSource').value = '';
            document.getElementById('filterDateFrom').value = '';
            document.getElementById('filterDateTo').value = '';
            currentFilters = {};
            currentPage = 1;
            loadArticles();
        }

        async function loadArticles(highlightId = null) {
            const grid = document.getElementById('articlesGrid');
            grid.innerHTML = '<div class="loading">Âä†ËΩΩ‰∏≠...</div>';

            try {
                const params = new URLSearchParams({
                    page: currentPage.toString(),
                    limit: currentLimit.toString(),
                    sort: 'date_desc'
                });

                if (currentFilters.category) params.append('category', currentFilters.category);
                if (currentFilters.author) params.append('author', currentFilters.author);
                if (currentFilters.source) params.append('source', currentFilters.source);
                if (currentFilters.date_from) params.append('date_from', currentFilters.date_from);
                if (currentFilters.date_to) params.append('date_to', currentFilters.date_to);

                const response = await fetch(`${API_BASE}/api/articles?${params}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                totalPages = data.total_pages;

                if (data.articles.length === 0) {
                    grid.innerHTML = '<div class="empty-state"><h3>ÊöÇÊó†ÊñáÁ´†</h3><p>Ê≤°ÊúâÊâæÂà∞Á¨¶ÂêàÊù°‰ª∂ÁöÑÊñáÁ´†</p></div>';
                    document.getElementById('pagination').style.display = 'none';
                    return;
                }

                displayArticles(data.articles, highlightId);
                updatePagination(data);

            } catch (error) {
                console.error('Error loading articles:', error);
                grid.innerHTML = `<div class="empty-state"><h3>Âä†ËΩΩÂ§±Ë¥•</h3><p>${error.message}</p></div>`;
            }
        }

        function displayArticles(articles, highlightId = null) {
            const grid = document.getElementById('articlesGrid');
            grid.innerHTML = articles.map(article => {
                const dateStr = new Date(article.date).toLocaleDateString('zh-CN');
                // Always use Chinese title when currentLanguage is 'zh', fallback to English
                let title;
                if (currentLanguage === 'zh') {
                    // Prefer Chinese title, fallback to English if not available
                    title = article.title_zh && article.title_zh.trim() ? article.title_zh : article.title;
                } else {
                    title = article.title;
                }
                
                const isNew = highlightId && article.id === highlightId;
                const cardClass = isNew ? 'article-card newly-added' : 'article-card';
                
                return `
                    <div class="${cardClass}" id="article-${article.id}" onclick="showArticle('${article.id}')">
                        <div class="article-header">
                            <div class="article-title">${escapeHtml(title)}</div>
                        </div>
                        <div class="article-meta">
                            <div class="article-meta-item">
                                <span>üìÖ</span>
                                <span>${dateStr}</span>
                            </div>
                            <div class="article-meta-item">
                                <span>üìÇ</span>
                                <span>${escapeHtml(article.category)}</span>
                            </div>
                            <div class="article-meta-item">
                                <span>‚úçÔ∏è</span>
                                <span>${escapeHtml(article.author)}</span>

        async function addArticleFromUrl() {

            // Validate URL

                messageDiv.textContent = 'ËØ∑ËæìÂÖ•ÊñáÁ´† URL';
                return;
            }

            if (!url.startsWith('https://www.newyorker.com/')) {
                messageDiv.className = 'add-article-message error';
                messageDiv.style.display = 'block';
                messageDiv.textContent = 'URL ÂøÖÈ°ªÊòØÊù•Ëá™ www.newyorker.com ÁöÑÊñáÁ´†ÈìæÊé•';
                return;
            }

            // Disable button and show loading
            addBtn.disabled = true;
            addBtn.textContent = 'Â§ÑÁêÜ‰∏≠...';
            messageDiv.className = 'add-article-message info';
            messageDiv.style.display = 'block';
            messageDiv.textContent = 'Ê≠£Âú®ÊäìÂèñÊñáÁ´†Âπ∂ÁøªËØëÔºåËøôÂèØËÉΩÈúÄË¶ÅÂá†ÂàÜÈíü...';

            try {
                const response = await fetch(`${API_BASE}/api/articles/add-from-url`, {
                    method: 'POST',
                    headers: {

                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.className = 'add-article-message success';
                    messageDiv.textContent = 'ÊñáÁ´†Ê∑ªÂä†ÊàêÂäüÔºÅÊ≠£Âú®Âà∑Êñ∞ÂàóË°®...';
                    
                    // Clear input
                    urlInput.value = '';
                    
                    // Get the new article ID if available
                    const newArticleId = data.article ? data.article.id : null;
                    
                    // Clear filters to ensure new article is visible
                    // (new article might not match current filters)
                    document.getElementById('filterCategory').value = '';
                    document.getElementById('filterAuthor').value = '';

                    document.getElementById('filterDateFrom').value = '';

                    await loadFilterOptions();
                    
                    // Reset to first page to show new article (it should be at the top)

                        setTimeout(() => {

                    // Hide message after 5 seconds
                    setTimeout(() => {
                        messageDiv.style.display = 'none';

                }
            } catch (error) {

        async function loadLogs() {
            const viewer = document.getElementById('logViewer');
            const dateInput = document.getElementById('logDate');
            const linesSelect = document.getElementById('logLines');
            const statsSpan = document.getElementById('logStats');
            
            const date = dateInput.value || new Date().toISOString().split('T')[0];
            const lines = parseInt(linesSelect.value) || 500;
            
            viewer.innerHTML = '<div class="loading">Âä†ËΩΩ‰∏≠...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/web/logs?date=${date}&lines=${lines}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.logs.length === 0) {
                    viewer.innerHTML = '<div class="empty-state"><h3>ÊöÇÊó†Êó•Âøó</h3><p>ËØ•Êó•ÊúüÊ≤°ÊúâÊó•ÂøóËÆ∞ÂΩï</p></div>';
                    statsSpan.textContent = '';
                    return;
                }
                
                // Render log entries
                let html = '';
                data.logs.forEach(entry => {
                    const levelClass = entry.level.toLowerCase();
                    const timestamp = entry.timestamp || '';
                    const logger = entry.logger || '';
                    const message = escapeHtml(entry.message);
                    
                    // Highlight scheduler and scraping related logs
                    let highlightClass = '';
                    if (message.includes('Starting daily scrape') || message.includes('Scraping completed')) {
                        highlightClass = 'info';
                    } else if (message.includes('Processing article') || message.includes('article URL')) {
                        highlightClass = 'info';
                    } else if (message.includes('Translating') || message.includes('translation')) {
                        highlightClass = 'info';
                    } else if (message.includes('Error') || message.includes('Failed')) {
                        highlightClass = 'error';
                    }
                    
                    html += `<div class="log-entry ${levelClass} ${highlightClass}">
                        <span style="color: #858585;">[${timestamp}]</span>
                        <span style="color: #569cd6;">[${logger}]</span>
                        <span style="color: #ce9178;">[${entry.level}]</span>
                        <span>${message}</span>
                    </div>`;
                });
                
                viewer.innerHTML = html;
                statsSpan.textContent = `ÂÖ± ${data.total_lines} Ë°åÔºåÊòæÁ§∫ÊúÄËøë ${data.logs.length} Êù°`;
                
                // Auto scroll to bottom
                viewer.scrollTop = viewer.scrollHeight;
                
            } catch (error) {
                console.error('Error loading logs:', error);
                viewer.innerHTML = `<div class="empty-state"><h3>Âä†ËΩΩÂ§±Ë¥•</h3><p>${error.message}</p></div>`;
                statsSpan.textContent = '';
            }
        }

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
            margin: 0;
        }

        .language-toggle {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .language-toggle button {
            padding: 8px 16px;
            background: #f0f0f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            height: 36px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .language-toggle button.active {
            background: #667eea;
            color: white;
        }

        .language-toggle button:hover:not(.active) {
            background: #e0e0e0;
        }

        .search-section {
            background: #fff3e0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid #ff9800;
        }

        .search-section h3 {
            color: #e65100;
            margin-bottom: 15px;
        }

        .search-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-form input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .search-form input:focus {
            outline: none;
            border-color: #ff9800;
        }

        .search-form button {
            padding: 12px 24px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .search-form button:hover {
            background: #f57c00;
        }

        .search-form button.secondary {
            background: #6c757d;
        }

        .search-form button.secondary:hover {
            background: #5a6268;
        }

        .filters-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .filters-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .filter-actions button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .filter-actions button:hover {
            background: #5568d3;
        }

        .filter-actions button.secondary {
            background: #6c757d;
        }

        .filter-actions button.secondary:hover {
            background: #5a6268;
        }

        .add-article-section {
            background: #e8f4f8;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border: 2px dashed #667eea;
        }

        .add-article-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .add-article-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .add-article-form .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .add-article-form label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .add-article-form input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .add-article-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-article-form button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
        }

        .add-article-form button:hover:not(:disabled) {
            background: #5568d3;
        }

        .add-article-form button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .add-article-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .add-article-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .add-article-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .add-article-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .log-viewer {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            max-height: 600px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 4px;
            padding: 4px 0;
            border-left: 3px solid transparent;
            padding-left: 10px;
        }

        .log-entry.error {
            border-left-color: #f44336;
            color: #ff6b6b;
        }

        .log-entry.warning {
            border-left-color: #ff9800;
            color: #ffa726;
        }

        .log-entry.info {
            border-left-color: #2196f3;
            color: #64b5f6;
        }

        .log-entry.debug {
            border-left-color: #9e9e9e;
            color: #bdbdbd;
        }

        .log-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .log-controls input,
        .log-controls select {
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .log-controls button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .log-controls button:hover {
            background: #5568d3;
        }

        .log-stats {
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .article-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        /* Source-specific background colors */
        .article-card.newyorker {
            background: #FFFEF0;
        }

        .article-card.nytimes {
            background: #F5F5F5;
        }

        .article-card.atlantic {
            background: #E8F4F8;
        }

        .article-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .article-card.newly-added {
            border: 3px solid #667eea;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            animation: highlightPulse 2s ease-in-out;
        }

        @keyframes highlightPulse {
            0%, 100% {
                box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
            }
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            position: relative;
        }

        .star-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
            color: #ccc;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .star-button:hover {
            transform: scale(1.2);
        }

        .star-button.starred {
            color: #ffd700;
        }

        .star-button:not(.starred):hover {
            color: #ffd700;
        }

        .article-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            line-height: 1.4;
            flex: 1;
            margin-right: 10px;
            /* Limit title to 3 lines with ellipsis */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            word-break: break-word;
        }

        .article-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        .article-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: #666;
        }

        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }

        .tag {
            padding: 4px 10px;
            background: #f0f0f0;
            border-radius: 12px;
            font-size: 11px;
            color: #666;
        }

        .tag.category {
            background: #e3f2fd;
            color: #1565c0;
        }

        .tag.author {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .tag.source {
            background: #fff3e0;
            color: #e65100;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            color: #999;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            padding-top: 10px;
            border-bottom: 2px solid #f0f0f0;
            position: relative;
            z-index: 1001;
            background: white;
            border-radius: 12px 12px 0 0;
            margin-left: -30px;
            margin-right: -30px;
            padding-left: 30px;
            padding-right: 30px;
        }

        .article-url-section {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }

        .article-url-section .url-display {
            flex: 1;
            font-size: 13px;
            color: #667eea;
            word-break: break-all;
            font-family: 'Courier New', monospace;
        }

        .copy-url-button {
            padding: 6px 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            white-space: nowrap;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 32px;
        }

        .copy-url-button:hover {
            background: #5568d3;
        }

        .copy-url-button:active {
            transform: scale(0.95);
        }

        .copy-url-button.copied {
            background: #28a745;
        }

        .modal-header h2 {
            color: #333;
            flex: 1;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            position: relative;
            z-index: 1002;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: #333;
        }

        .article-content {
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Ensure article content images don't overlap header */
        .article-content img,
        .article-content picture,
        .article-content [style*="position: absolute"],
        .article-content [style*="position:absolute"] {
            max-width: 100% !important;
            position: relative !important;
            z-index: auto !important;
        }

        .article-html-content {
            max-width: 100%;
            overflow-x: auto;
        }

        .article-html-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 15px 0;
        }

        .article-html-content p {
            line-height: 1.8;
            margin: 15px 0;
            color: #333;
        }

        .article-html-content h1,
        .article-html-content h2,
        .article-html-content h3,
        .article-html-content h4 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #333;
        }

        .article-html-content a {
            color: #667eea;
            text-decoration: none;
        }

        .article-html-content a:hover {
            text-decoration: underline;
        }

        .article-html-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 20px 0;
            color: #666;
            font-style: italic;
        }

        .article-html-content pre,
        .article-html-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .article-html-content pre {
            padding: 15px;
            overflow-x: auto;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
        }

        .pagination button {
            padding: 10px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .pagination button:hover:not(:disabled) {
            background: #5568d3;
        }

        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .pagination-info {
            color: #666;
            font-size: 14px;
        }

        .load-more-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            color: #666;
            font-size: 14px;
        }

        .load-more-indicator.loading {
            color: #667eea;
        }

        .load-more-indicator .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #667eea;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        const API_BASE = window.location.origin;
        let currentLanguage = 'zh';  // Default to Chinese

        // Load filter options on page load

        function performSearch() {

            const keyword = searchInput.value.trim();
            
            if (keyword) {

        function clearSearch() {

        async function loadArticles(highlightId = null, append = false) {
            if (isLoading) return;
            
            const grid = document.getElementById('articlesGrid');
            const loadMoreIndicator = document.getElementById('loadMoreIndicator');
            
            // Determine which page to use
            let pageToUse = currentPage;
            if (!append) {
                // Reset for new search/filter
                grid.innerHTML = '<div class="loading">Âä†ËΩΩ‰∏≠...</div>';
                pageToUse = 1;
                hasMore = true;
                // Clear existing articles
                if (observer) {
                    observer.disconnect();
                }
            } else {
                // Show loading indicator at bottom
                loadMoreIndicator.style.display = 'flex';
                loadMoreIndicator.classList.add('loading');
            }

            isLoading = true;

            try {
                const params = new URLSearchParams({
                    page: pageToUse.toString(),
                    limit: currentLimit.toString(),
                    sort: 'date_desc'
                });

                // Add language filter when searching (to filter results by language)
                // Add search keyword if present
                if (currentSearch && currentSearch.trim()) {
                    params.append('lang', currentLanguage);
                    params.append('search', currentSearch.trim());
                }

                if (currentFilters.category) params.append('category', currentFilters.category);
                if (currentFilters.author) params.append('author', currentFilters.author);
                if (currentFilters.source) params.append('source', currentFilters.source);
                if (currentFilters.date_from) params.append('date_from', currentFilters.date_from);
                if (currentFilters.date_to) params.append('date_to', currentFilters.date_to);
                if (currentFilters.starred !== null && currentFilters.starred !== undefined) params.append('starred', currentFilters.starred.toString());

                const response = await fetch(`${API_BASE}/api/articles?${params}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                totalPages = data.total_pages;

                if (data.articles.length === 0) {
                    if (!append) {
                        grid.innerHTML = '<div class="empty-state"><h3>ÊöÇÊó†ÊñáÁ´†</h3><p>Ê≤°ÊúâÊâæÂà∞Á¨¶ÂêàÊù°‰ª∂ÁöÑÊñáÁ´†</p></div>';
                    }
                    hasMore = false;
                    loadMoreIndicator.style.display = 'none';
                    if (observer) {
                        observer.disconnect();
                    }
                    return;
                }

                // Check if we've loaded all articles
                if (data.page >= data.total_pages) {
                    hasMore = false;
                    loadMoreIndicator.style.display = 'none';
                    if (observer) {
                        observer.disconnect();
                    }
                }

                if (append) {
                    // Append articles to existing grid
                    displayArticles(data.articles, highlightId, true);
                    // Increment page for next load (use API response page if available)
                    if (data.page && data.page > currentPage) {
                        currentPage = data.page;
                    }
                    currentPage++;
                } else {
                    // Replace grid content
                    displayArticles(data.articles, highlightId, false);
                    currentPage = data.page || pageToUse;
                }

                // Setup infinite scroll observer after articles are displayed
                if (hasMore) {
                    // Use setTimeout to ensure DOM is updated
                    setTimeout(() => {
                        setupInfiniteScroll();
                    }, 100);
                }

            } catch (error) {
                console.error('Error loading articles:', error);
                if (!append) {
                    grid.innerHTML = `<div class="empty-state"><h3>Âä†ËΩΩÂ§±Ë¥•</h3><p>${error.message}</p></div>`;
                }
                hasMore = false;
            } finally {
                isLoading = false;
                loadMoreIndicator.style.display = 'none';
                loadMoreIndicator.classList.remove('loading');
            }
        }

        function displayArticles(articles, highlightId = null, append = false) {
            const grid = document.getElementById('articlesGrid');
            
            // If appending, filter out articles that already exist in the DOM
            if (append) {
                const existingIds = new Set();
                const existingCards = grid.querySelectorAll('.article-card');
                existingCards.forEach(card => {
                    const id = card.id.replace('article-', '');
                    if (id) existingIds.add(id);
                });
                // Filter out articles that already exist
                articles = articles.filter(article => !existingIds.has(article.id));
                if (articles.length === 0) {
                    // No new articles to add
                    return;
                }
            }
            
            const articlesHTML = articles.map(article => {
                const dateStr = new Date(article.date).toLocaleDateString('zh-CN');
                // Always use Chinese title when currentLanguage is 'zh', fallback to English
                let title;
                if (currentLanguage === 'zh') {
                    // Prefer Chinese title, fallback to English if not available
                    title = article.title_zh && article.title_zh.trim() ? article.title_zh : article.title;
                } else {
                    title = article.title;
                }
                
                const isNew = highlightId && article.id === highlightId;
                
                // Map source name to CSS class
                let sourceClass = '';
                if (article.source) {
                    const sourceLower = article.source.toLowerCase();
                    if (sourceLower.includes('new yorker')) {
                        sourceClass = 'newyorker';
                    } else if (sourceLower.includes('new york times') || sourceLower.includes('nytimes')) {
                        sourceClass = 'nytimes';
                    } else if (sourceLower.includes('atlantic')) {
                        sourceClass = 'atlantic';
                    }
                }
                
                const cardClass = isNew 
                    ? `article-card ${sourceClass} newly-added` 
                    : `article-card ${sourceClass}`;
                
                const starIcon = article.starred ? '‚≠ê' : '‚òÜ';
                const starClass = article.starred ? 'starred' : '';
                return `
                    <div class="${cardClass}" id="article-${article.id}" onclick="showArticle('${article.id}')">
                        <div class="article-header">
                            <div class="article-title">${escapeHtml(title)}</div>
                            <button class="star-button ${starClass}" onclick="event.stopPropagation(); toggleStar('${article.id}')" title="${article.starred ? 'ÂèñÊ∂àÊòüÊ†á' : 'Âä†Êòü'}">
                                ${starIcon}
                            </button>
                        </div>
                        <div class="article-meta">
                            <div class="article-meta-item">
                                <span>üìÖ</span>
                                <span>${dateStr}</span>
                            </div>
                            <div class="article-meta-item">
                                <span>üìÇ</span>
                                <span>${escapeHtml(article.category)}</span>
                            </div>
                            <div class="article-meta-item">
                                <span>‚úçÔ∏è</span>
                                <span>${escapeHtml(article.author)}</span>
                            </div>
                            <div class="article-meta-item">
                                <span>üì∞</span>
                                <span>${escapeHtml(article.source)}</span>
                            </div>
                        </div>
                        <div class="article-tags">
                            <span class="tag category">${escapeHtml(article.category)}</span>
                            <span class="tag author">${escapeHtml(article.author)}</span>
                            <span class="tag source">${escapeHtml(article.source)}</span>
                        </div>
                    </div>
                `;
            }).join('');
            
            if (append) {
                grid.insertAdjacentHTML('beforeend', articlesHTML);
            } else {
                grid.innerHTML = articlesHTML;
            }
        }
        
        function setupInfiniteScroll() {
            // Disconnect existing observer if any
            if (observer) {
                observer.disconnect();
            }
            
            if (!hasMore) return;
            
            // Create intersection observer
            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && hasMore && !isLoading) {
                        loadArticles(null, true);
                    }
                });
            }, {
                rootMargin: '300px' // Start loading 300px before reaching the bottom
            });
            
            // Observe the last article card or load more indicator
            const grid = document.getElementById('articlesGrid');
            const cards = grid.querySelectorAll('.article-card');
            
            if (cards.length > 0) {
                // Observe the last few cards (observe last 3 cards for better reliability)
                const cardsToObserve = Math.min(3, cards.length);
                for (let i = cards.length - cardsToObserve; i < cards.length; i++) {
                    observer.observe(cards[i]);
                }
            } else {
                // Fallback: observe load more indicator
                const loadMoreIndicator = document.getElementById('loadMoreIndicator');
                if (loadMoreIndicator) {
                    observer.observe(loadMoreIndicator);
                }
            }
        }

        async function copyArticleUrl() {
            const urlDisplay = document.getElementById('articleUrlDisplay');
            const url = urlDisplay.textContent;
            const copyButton = document.getElementById('copyUrlButton');
            
            if (!url) return;
            
            try {
                // Use the Clipboard API if available
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(url);
                } else {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = url;
                    textArea.style.position = 'fixed';
                    textArea.style.opacity = '0';
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                }
                
                // Update button to show success
                const originalText = copyButton.textContent;
                copyButton.textContent = '‚úì';
                copyButton.classList.add('copied');
                
                // Reset after 2 seconds
                setTimeout(() => {
                    copyButton.textContent = originalText;
                    copyButton.classList.remove('copied');
                }, 2000);
            } catch (error) {
                console.error('Failed to copy URL:', error);
                alert('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂\n\nFailed to copy, please copy manually');
            }
        }

                    // If not JSON, read as text to get error message
                    const text = await response.text();
                    throw new Error(`ÊúçÂä°Âô®ËøîÂõû‰∫ÜÈùûJSONÂìçÂ∫î: ${text.substring(0, 200)}`);
                }

                if (response.ok) {
                    messageDiv.className = 'add-article-message success';
                    messageDiv.textContent = 'ÊñáÁ´†Ê∑ªÂä†ÊàêÂäüÔºÅÊ≠£Âú®Âà∑Êñ∞ÂàóË°®...';
                    
                    // Clear input
                    urlInput.value = '';
                    
                    // Get the new article ID if available
                    const newArticleId = data.article ? data.article.id : null;
                    
                    // Clear filters to ensure new article is visible
                    // (new article might not match current filters)
                    document.getElementById('filterCategory').value = '';
                    document.getElementById('filterAuthor').value = '';
                    document.getElementById('filterSource').value = '';
                    document.getElementById('filterDateFrom').value = '';
                    document.getElementById('filterDateTo').value = '';
                    document.getElementById('filterStarred').value = '';
                    currentFilters = {};
                    
                    // Reload filter options
                    await loadFilterOptions();
                    
                    // Reset to first page to show new article (it should be at the top)
                    currentPage = 1;
                    await loadArticles(newArticleId);
                    
                    // Scroll to the new article if it exists
                    if (newArticleId) {
                        setTimeout(() => {
                            const newArticleCard = document.getElementById(`article-${newArticleId}`);
                            if (newArticleCard) {
                                newArticleCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            }
                        }, 500);
                    }
                    
                    // Hide message after 5 seconds
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                        // Remove highlight class after animation
                        if (newArticleId) {
                            const newArticleCard = document.getElementById(`article-${newArticleId}`);
                            if (newArticleCard) {
                                setTimeout(() => {
                                    newArticleCard.classList.remove('newly-added');
                                }, 2000);
                            }
                        }
                    }, 5000);
                } else {
                    messageDiv.className = 'add-article-message error';
                    messageDiv.textContent = data.detail || 'Ê∑ªÂä†ÊñáÁ´†Â§±Ë¥•';
                }
            } catch (error) {
                console.error('Error adding article:', error);
                messageDiv.className = 'add-article-message error';
                messageDiv.textContent = 'Ê∑ªÂä†ÊñáÁ´†Êó∂ÂèëÁîüÈîôËØØ: ' + error.message;
            } finally {
                addBtn.disabled = false;
                addBtn.textContent = 'Ê∑ªÂä†ÊñáÁ´†';
            }
        }

        // Allow Enter key to submit
        document.getElementById('articleUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addArticleFromUrl();
            }
        });

        function updateModalStarButton(starred) {
            const modalStarBtn = document.getElementById('modalStarBtn');
            if (modalStarBtn) {
                modalStarBtn.textContent = starred ? '‚≠ê' : '‚òÜ';
                modalStarBtn.style.color = starred ? '#ffd700' : '#ccc';
                modalStarBtn.title = starred ? 'ÂèñÊ∂àÊòüÊ†á' : 'Âä†Êòü';
            }
        }

        async function toggleStarFromModal() {
            if (!currentArticleId) return;
            await toggleStar(currentArticleId);
        }

        async function toggleStar(articleId) {
            try {
                const response = await fetch(`${API_BASE}/api/articles/${articleId}/star`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'ÂàáÊç¢ÊòüÊ†áÂ§±Ë¥•');
                }

                const updatedArticle = await response.json();
                
                // Update the star button in the card
                const card = document.getElementById(`article-${articleId}`);
                if (card) {
                    const starButton = card.querySelector('.star-button');
                    if (starButton) {
                        starButton.textContent = updatedArticle.starred ? '‚≠ê' : '‚òÜ';
                        starButton.classList.toggle('starred', updatedArticle.starred);
                        starButton.title = updatedArticle.starred ? 'ÂèñÊ∂àÊòüÊ†á' : 'Âä†Êòü';
                    }
                }

                // Update the star button in the modal if modal is open
                if (currentArticleId === articleId) {
                    updateModalStarButton(updatedArticle.starred);
                }

                // If we're filtering by starred status, reload articles
                if (currentFilters.starred !== null && currentFilters.starred !== undefined) {
                    await loadArticles();
                }
            } catch (error) {
                console.error('Error toggling star:', error);
                alert('ÂàáÊç¢ÊòüÊ†áÂ§±Ë¥•: ' + error.message);
            }
        }

        // Close modal on outside click
        document.getElementById('articleModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        let logAutoRefreshInterval = null;

        function showLogs() {
            const modal = document.getElementById('logsModal');
            modal.classList.add('show');
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('logDate').value = today;
            loadLogs();
        }

        function closeLogsModal() {
            const modal = document.getElementById('logsModal');
            modal.classList.remove('show');
            if (logAutoRefreshInterval) {
                clearInterval(logAutoRefreshInterval);
                logAutoRefreshInterval = null;
                document.getElementById('autoRefreshBtn').textContent = 'Ëá™Âä®Âà∑Êñ∞';
            }
        }

        function toggleAutoRefresh() {
            const btn = document.getElementById('autoRefreshBtn');
            if (logAutoRefreshInterval) {
                clearInterval(logAutoRefreshInterval);
                logAutoRefreshInterval = null;
                btn.textContent = 'Ëá™Âä®Âà∑Êñ∞';
            } else {
                logAutoRefreshInterval = setInterval(loadLogs, 5000); // Refresh every 5 seconds
                btn.textContent = 'ÂÅúÊ≠¢Ëá™Âä®Âà∑Êñ∞';
            }
        }

        async function loadLogs() {
            const viewer = document.getElementById('logViewer');
            const dateInput = document.getElementById('logDate');
            const linesSelect = document.getElementById('logLines');
            const statsSpan = document.getElementById('logStats');
            
            const date = dateInput.value || new Date().toISOString().split('T')[0];
            const lines = parseInt(linesSelect.value) || 100;
            
            viewer.innerHTML = '<div class="loading">Âä†ËΩΩ‰∏≠...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/web/logs?date=${date}&lines=${lines}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.logs.length === 0) {
                    viewer.innerHTML = '<div class="empty-state"><h3>ÊöÇÊó†Êó•Âøó</h3><p>ËØ•Êó•ÊúüÊ≤°ÊúâÊó•ÂøóËÆ∞ÂΩï</p></div>';
                    statsSpan.textContent = '';
                    return;
                }
                
                // Render log entries
                let html = '';
                data.logs.forEach(entry => {
                    const levelClass = entry.level.toLowerCase();
                    const timestamp = entry.timestamp || '';
                    const logger = entry.logger || '';
                    const message = escapeHtml(entry.message);
                    
                    // Highlight scheduler and scraping related logs
                    let highlightClass = '';
                    if (message.includes('Starting daily scrape') || message.includes('Scraping completed')) {
                        highlightClass = 'info';
                    } else if (message.includes('Processing article') || message.includes('article URL')) {
                        highlightClass = 'info';
                    } else if (message.includes('Translating') || message.includes('translation')) {
                        highlightClass = 'info';
                    } else if (message.includes('Error') || message.includes('Failed')) {
                        highlightClass = 'error';
                    }
                    
                    html += `<div class="log-entry ${levelClass} ${highlightClass}">
                        <span style="color: #858585;">[${timestamp}]</span>
                        <span style="color: #569cd6;">[${logger}]</span>
                        <span style="color: #ce9178;">[${entry.level}]</span>
                        <span>${message}</span>
                    </div>`;
                });
                
                viewer.innerHTML = html;
                statsSpan.textContent = `ÂÖ± ${data.total_lines} Ë°åÔºåÊòæÁ§∫ÊúÄËøë ${data.logs.length} Êù°`;
                
                // Auto scroll to bottom
                viewer.scrollTop = viewer.scrollHeight;
                
            } catch (error) {
                console.error('Error loading logs:', error);
                viewer.innerHTML = `<div class="empty-state"><h3>Âä†ËΩΩÂ§±Ë¥•</h3><p>${error.message}</p></div>`;
                statsSpan.textContent = '';
            }
        }

        // Close logs modal on outside click
        document.getElementById('logsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLogsModal();
            }
        });

        // Initialize on page load
        // Set initial language button state
        document.getElementById('langZh').classList.add('active');
        document.getElementById('langEn').classList.remove('active');
        
        loadFilterOptions();
        loadArticles();
    </script>
